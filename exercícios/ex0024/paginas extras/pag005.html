<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique qm mim</a>
    <di id="saida"></di>



    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Vc clicou</p>'
        }
    </script>
</body>
</html>
