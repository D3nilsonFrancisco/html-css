<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="in1">Número: </label>
            <input type="range" name="n1" id="in1" min="0" max="10" value="5" oninput="ireal.innerHTML=Number(in1.value)"> <output name="real" id="ireal">0</output>
        </p>

       

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
